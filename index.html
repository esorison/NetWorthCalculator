<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Network Calculator</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card card-body text-center mt-2">
            <h1 class="heading display-5 pb-3">
                Net Worth Calculator
            </h1>
                <div class="row">
                    <div class="col-md-6" id="assets">
                        <h5>Assets</h5>
                        <div class="form-group">
                            <button class="btn btn-dark btn-block" data-toggle="modal" data-target="#assetModal">Add New Asset</button>
                        </div>
                        <!--Asset Modal -->
                        <div class="modal fade" id="assetModal" tabindex="-1" role="dialog" aria-labelledby="assetModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="assetModalLabel">Add Asset and Value</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form id="add-asset-form">
                                        <div class="modal-body">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="asset-name" placeholder="Asset Name" required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">NGN</span>
                                                        </div>
                                                        <input type="number" class="form-control asset" id="asset-value" placeholder="Asset Value" required>
                                                    </div>
                                                </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="submit" id="add-asset" class="btn btn-primary">Add Asset</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" id="liabilities">
                        <h5>Liabilities</h5>
                        <div class="form-group">
                            <button class="btn btn-dark btn-block" data-toggle="modal" data-target="#liabilityModal">Add New Liability</button>
                        </div>
                        <!--Asset Modal -->
                        <div class="modal fade" id="liabilityModal" tabindex="-1" role="dialog" aria-labelledby="liabilityModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="liabilityModalLabel">Add Liability and Value</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form id="add-liability-form">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="liability-name" placeholder="Liability Name" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">NGN</span>
                                                </div>
                                                <input type="number" class="form-control asset" id="liability-value" placeholder="Liability Value" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" id="add-liability" class="btn btn-primary">Add Liability</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <button id="calculate-button" class="btn btn-dark btn-block">Calculate</button>
                </div>
            <!-- Loader -->
            <!-- Results -->
            <div id="results" class="pt-2">
                <h5>Results</h5>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Total Assets</span>
                        </div>
                        <input type="number" class="form-control" id="total-assets" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Total Liabilities</span>
                        </div>
                        <input type="number" class="form-control" id="total-liabilities" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Net Worth</span>
                        </div>
                        <input type="number" class="form-control" id="net-worth" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
